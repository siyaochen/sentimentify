{% extends 'base.html' %}

{% block body %}
    <div class="container col-8">
        <form method='POST'>
            <!-- <p class="lead text-center">Enter your Reddit article link here:</p> -->
            <input type="text" class="form-control form-control-lg" name="url" placeholder="Enter the link to your Reddit post here">

            <!-- <div class="mt-2">
                <input class="form-check-input" type="checkbox" name="custom-classifier" id="custom-classifier">
                <label class="form-check-label" for="custom-classifier">Use custom classifier</label>
            </div> -->

            <div class="mx-auto pt-3 float-left pb-3">

                    <input type="submit" name="custom" class="btn btn-outline-primary btn-lg px-4" value="Get Results Using Custom Classifier">
